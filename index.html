<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "description" content="Recriando a pagina de login do Instagram">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css"><!-- linkando com o aqruivo .css (Quando separado) -->
    <link rel="icon" type="image.png" href="img/icon.png"><!--#Coloca um icone ao lado do titulo na barra do navegador(Primeira Tag Title acima)' -->
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular1.gif" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Luiz Carlos</a>
                <a href="#" class="Instagram Logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Luiz Carlos?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
